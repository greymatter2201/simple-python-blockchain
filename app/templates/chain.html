{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
{% for block in chain|reverse %}
<div class="col-xl-10 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Block Hash: {{block[0]}}
                    <div class="row no-gutters align-items-center">
                        {% for key,value in block[1].items() %}
                            {{ key }} : {{ value }}<br>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
